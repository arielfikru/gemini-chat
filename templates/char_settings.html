<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/static/char_settings.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4 text-center">Character Settings</h1>
        <form id="upload-form" class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700">Edit JSON Settings</label>
        </form>
        <div id="editor-container" class="mb-4">
            <label class="block mb-2 text-sm font-medium text-gray-700"></label>
            <textarea id="json-editor" class="w-full p-2 border border-gray-300 rounded-lg" rows="20"></textarea>
            <button id="save-json" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow-md transition-all duration-200 ease-in-out">Save JSON</button>
        </div>
        <div class="text-center">
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow-md transition-all duration-200 ease-in-out"><a href="/">Chatroom</a></button>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <p id="popup-message" class="text-gray-700 mb-4"></p>
            <button id="popup-close" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow-md transition-all duration-200 ease-in-out">Close</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow-md transition-all duration-200 ease-in-out"><a href="/">Chatroom</a></button>
        </div>
    </div>

    <script src="/static/char_settings.js"></script>
</body>
</html>
